<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/formSigninSignup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row header"></div>
        <div class="row main">
            <form id="signup-form">
                <div class="form-group form-title">
                    <h4 id="main-logo">Facebook</h4>
                    <h5 id="main-title">Đăng ký</h5>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                    <div class="function-form">
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Registery</button>
                </div>
                <div class="form-group">
                    <div class="function-form">
                        <!-- Yeu cau lien he admin -->
                        <p><a href="#" class="btn-forgetpassword">Forget password</a></p>
                        <p><a href="#" class="btn-signin">Trang đăng nhập</a></p>
                    </div>
                </div>
              </form>
        </div>
        <div class="row footer"></div>
    </div>

    <script defer src="/socket.io/socket.io.js"></script> 
    <script defer src="../utils/dangky.js"></script>
</body>
</html>
