<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="../css/formSigninadmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row header"></div>
        <div class="row main">
            <form id="signin-formadmin">
                <div class="form-group form-title">
                    <h4 id="main-logo">Facebook</h4>
                    <h5 id="main-title">Đăng nhập Admin</h5>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Tài khoản</label>
                  <input name="taikhoan" type="text" class="form-control" id="exampleInputEmail1" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mật khẩu</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-submit">Đăng nhập</button>
                </div>
            </form>
        </div>
        <div class="row footer"></div>
    </div>

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="../utils/dangnhapadmin.js"></script>
</body>
</html>
